<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chipBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipSilver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECEFF1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90A4AE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="128" height="128" rx="20" fill="#0A0A0A"/>
  
  <!-- AI芯片设计 -->
  <g transform="translate(64,64)">
    <!-- 主芯片基板 -->
    <rect x="-32" y="-32" width="64" height="64" rx="8" fill="url(#chipBlue)"/>
    
    <!-- 芯片表面 -->
    <rect x="-28" y="-28" width="56" height="56" rx="6" fill="url(#chipSilver)" opacity="0.9"/>
    
    <!-- AI处理核心 -->
    <rect x="-20" y="-20" width="40" height="40" rx="4" fill="url(#chipBlue)"/>
    
    <!-- 处理单元网格 -->
    <g fill="url(#chipGold)" opacity="0.8">
      <rect x="-16" y="-16" width="8" height="8" rx="1"/>
      <rect x="-4" y="-16" width="8" height="8" rx="1"/>
      <rect x="8" y="-16" width="8" height="8" rx="1"/>
      <rect x="-16" y="-4" width="8" height="8" rx="1"/>
      <rect x="-4" y="-4" width="8" height="8" rx="1"/>
      <rect x="8" y="-4" width="8" height="8" rx="1"/>
      <rect x="-16" y="8" width="8" height="8" rx="1"/>
      <rect x="-4" y="8" width="8" height="8" rx="1"/>
      <rect x="8" y="8" width="8" height="8" rx="1"/>
    </g>
    
    <!-- AI标识 -->
    <g fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
      <text x="0" y="4">AI</text>
    </g>
    
    <!-- 芯片引脚 -->
    <g fill="url(#chipSilver)">
      <!-- 上方引脚 -->
      <rect x="-24" y="-40" width="4" height="8" rx="1"/>
      <rect x="-12" y="-40" width="4" height="8" rx="1"/>
      <rect x="0" y="-40" width="4" height="8" rx="1"/>
      <rect x="12" y="-40" width="4" height="8" rx="1"/>
      <rect x="24" y="-40" width="4" height="8" rx="1"/>
      
      <!-- 下方引脚 -->
      <rect x="-24" y="32" width="4" height="8" rx="1"/>
      <rect x="-12" y="32" width="4" height="8" rx="1"/>
      <rect x="0" y="32" width="4" height="8" rx="1"/>
      <rect x="12" y="32" width="4" height="8" rx="1"/>
      <rect x="24" y="32" width="4" height="8" rx="1"/>
      
      <!-- 左侧引脚 -->
      <rect x="-40" y="-24" width="8" height="4" rx="1"/>
      <rect x="-40" y="-12" width="8" height="4" rx="1"/>
      <rect x="-40" y="0" width="8" height="4" rx="1"/>
      <rect x="-40" y="12" width="8" height="4" rx="1"/>
      <rect x="-40" y="24" width="8" height="4" rx="1"/>
      
      <!-- 右侧引脚 -->
      <rect x="32" y="-24" width="8" height="4" rx="1"/>
      <rect x="32" y="-12" width="8" height="4" rx="1"/>
      <rect x="32" y="0" width="8" height="4" rx="1"/>
      <rect x="32" y="12" width="8" height="4" rx="1"/>
      <rect x="32" y="24" width="8" height="4" rx="1"/>
    </g>
    
    <!-- 数据传输指示灯 -->
    <g fill="url(#chipGold)">
      <circle cx="-24" cy="-24" r="2">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="24" cy="-24" r="2">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-24" cy="24" r="2">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="24" cy="24" r="2">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- 装饰性电路线 -->
  <g stroke="url(#chipGold)" stroke-width="1" fill="none" opacity="0.4">
    <path d="M16,16 L32,16 L32,32"/>
    <path d="M112,16 L96,16 L96,32"/>
    <path d="M16,112 L32,112 L32,96"/>
    <path d="M112,112 L96,112 L96,96"/>
  </g>
</svg>