<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="128" height="128" rx="24" fill="#0D1117"/>
  
  <!-- AI大脑设计 -->
  <g transform="translate(64,64)">
    <!-- 大脑轮廓 -->
    <path d="M-30,-25 Q-35,-35 -20,-40 Q0,-45 20,-40 Q35,-35 30,-25 Q32,-10 28,5 Q25,20 15,25 Q0,30 -15,25 Q-25,20 -28,5 Q-32,-10 -30,-25 Z" fill="url(#brainPurple)" opacity="0.8"/>
    
    <!-- 大脑分区 -->
    <path d="M-2,-35 Q10,-30 15,-20 Q20,-10 18,0 Q15,10 8,18 Q0,22 -8,18 Q-15,10 -18,0 Q-20,-10 -15,-20 Q-10,-30 -2,-35 Z" fill="url(#brainCyan)" opacity="0.6"/>
    
    <!-- 神经网络节点 -->
    <g fill="url(#brainCyan)">
      <circle cx="-20" cy="-15" r="2">
        <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-10" cy="-25" r="2">
        <animate attributeName="r" values="2;3;2" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="5" cy="-30" r="2">
        <animate attributeName="r" values="2;3;2" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="18" cy="-20" r="2">
        <animate attributeName="r" values="2;3;2" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="22" cy="-5" r="2">
        <animate attributeName="r" values="2;3;2" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="10" r="2">
        <animate attributeName="r" values="2;3;2" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="15" r="2">
        <animate attributeName="r" values="2;3;2" dur="1.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-15" cy="8" r="2">
        <animate attributeName="r" values="2;3;2" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-22" cy="-2" r="2">
        <animate attributeName="r" values="2;3;2" dur="1.7s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- 神经连接线 -->
    <g stroke="url(#brainGold)" stroke-width="1" fill="none" opacity="0.6">
      <path d="M-20,-15 Q-15,-20 -10,-25">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M-10,-25 Q-2,-28 5,-30">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.2s" repeatCount="indefinite"/>
      </path>
      <path d="M5,-30 Q12,-25 18,-20">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.8s" repeatCount="indefinite"/>
      </path>
      <path d="M18,-20 Q20,-12 22,-5">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.5s" repeatCount="indefinite"/>
      </path>
      <path d="M22,-5 Q18,2 15,10">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
      </path>
      <path d="M15,10 Q8,12 0,15">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.1s" repeatCount="indefinite"/>
      </path>
      <path d="M0,15 Q-8,12 -15,8">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.9s" repeatCount="indefinite"/>
      </path>
      <path d="M-15,8 Q-18,3 -22,-2">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.3s" repeatCount="indefinite"/>
      </path>
      <path d="M-22,-2 Q-21,-8 -20,-15">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.7s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- AI标识 -->
    <g fill="url(#brainGold)" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      <text x="0" y="-5">AI</text>
    </g>
    
    <!-- 思维波纹 -->
    <g stroke="url(#brainCyan)" stroke-width="1" fill="none" opacity="0.4">
      <circle cx="0" cy="0" r="40">
        <animate attributeName="r" values="35;45;35" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="50">
        <animate attributeName="r" values="45;55;45" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.1;0.4" dur="5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- 装饰性AI元素 -->
  <g fill="url(#brainGold)" opacity="0.3" font-family="Arial, sans-serif" font-size="6">
    <text x="20" y="20">AI</text>
    <text x="100" y="20">AI</text>
    <text x="20" y="115">AI</text>
    <text x="100" y="115">AI</text>
  </g>
</svg>