<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单Logo测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 800px;
        }
        .logo-display {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
        }
        .logo-display img {
            width: 128px;
            height: 128px;
            display: block;
        }
        .status {
            margin-top: 10px;
            font-weight: bold;
        }
        .success { color: green; }
        .error { color: red; }
        .loading { color: blue; }
    </style>
</head>
<body>
    <h1>AI炼金师 Logo 简单测试</h1>
    
    <div class="container">
        <h2>直接显示测试</h2>
        
        <div class="logo-display">
            <h3>主Logo (logo.svg)</h3>
            <img id="logo1" src="logo.svg" alt="主Logo">
            <div id="status1" class="status loading">加载中...</div>
        </div>
        
        <div class="logo-display">
            <h3>小图标 (icon-48.svg)</h3>
            <img id="logo2" src="icon-48.svg" alt="小图标">
            <div id="status2" class="status loading">加载中...</div>
        </div>
        
        <div class="logo-display">
            <h3>神秘炼金师 (logo-alchemist-mystical.svg)</h3>
            <img id="logo3" src="logo-alchemist-mystical.svg" alt="神秘炼金师">
            <div id="status3" class="status loading">加载中...</div>
        </div>
    </div>
    
    <div class="container">
        <h2>内联SVG测试</h2>
        <div class="logo-display">
            <h3>内联SVG</h3>
            <svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <radialGradient id="testPurple" cx="50%" cy="50%" r="50%">
                  <stop offset="0%" style="stop-color:#E1BEE7;stop-opacity:1" />
                  <stop offset="50%" style="stop-color:#8E24AA;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
                </radialGradient>
                <radialGradient id="testGold" cx="50%" cy="50%" r="50%">
                  <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
                  <stop offset="50%" style="stop-color:#FFD54F;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
                </radialGradient>
                <radialGradient id="testBg" cx="50%" cy="50%" r="70%">
                  <stop offset="0%" style="stop-color:#1A0033;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                </radialGradient>
              </defs>
              
              <!-- 背景 -->
              <rect width="128" height="128" rx="32" fill="url(#testBg)"/>
              
              <!-- 简化的炼金瓶 -->
              <g transform="translate(64,64)">
                <!-- 瓶身 -->
                <path d="M-10,-25 L10,-25 L15,-10 L15,20 Q15,25 10,25 L-10,25 Q-15,25 -15,20 L-15,-10 Z" fill="url(#testPurple)" opacity="0.8"/>
                
                <!-- 瓶颈 -->
                <rect x="-5" y="-35" width="10" height="10" rx="2" fill="url(#testGold)"/>
                
                <!-- 药水 -->
                <path d="M-12,-5 L12,-5 L12,18 Q12,22 8,22 L-8,22 Q-12,22 -12,18 Z" fill="url(#testGold)" opacity="0.7"/>
              </g>
            </svg>
            <div class="status success">内联SVG显示正常</div>
        </div>
    </div>
    
    <script>
        // 为每个图片添加加载事件监听
        function setupImageTest(imgId, statusId) {
            const img = document.getElementById(imgId);
            const status = document.getElementById(statusId);
            
            img.onload = function() {
                status.textContent = '✅ 加载成功!';
                status.className = 'status success';
                console.log(`${imgId} 加载成功`);
            };
            
            img.onerror = function() {
                status.textContent = '❌ 加载失败!';
                status.className = 'status error';
                console.log(`${imgId} 加载失败`);
            };
            
            // 检查是否已经加载完成
            if (img.complete) {
                if (img.naturalWidth > 0) {
                    img.onload();
                } else {
                    img.onerror();
                }
            }
        }
        
        // 设置所有图片测试
        setupImageTest('logo1', 'status1');
        setupImageTest('logo2', 'status2');
        setupImageTest('logo3', 'status3');
        
        // 额外的网络请求测试
        function testFileAccess() {
            const files = ['logo.svg', 'icon-48.svg', 'logo-alchemist-mystical.svg'];
            
            files.forEach(file => {
                fetch(file)
                    .then(response => {
                        console.log(`${file} HTTP状态:`, response.status);
                        if (response.ok) {
                            return response.text();
                        } else {
                            throw new Error(`HTTP ${response.status}`);
                        }
                    })
                    .then(content => {
                        console.log(`${file} 内容长度:`, content.length);
                    })
                    .catch(error => {
                        console.error(`${file} 请求失败:`, error);
                    });
            });
        }
        
        // 页面加载完成后执行测试
        window.onload = function() {
            console.log('页面加载完成，开始测试文件访问...');
            testFileAccess();
        };
    </script>
</body>
</html>
