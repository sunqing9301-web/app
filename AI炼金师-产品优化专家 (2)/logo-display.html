<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI炼金师 - Logo展示</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 2px solid #e9ecef;
        }
        
        .logo-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .description {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-top: 20px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .feature h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        
        .feature p {
            margin: 0;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI炼金师 - 产品优化专家</h1>
        
        <div class="logo-container">
            <img id="logo" src="ai-alchemist-logo.png" alt="AI炼金师Logo" class="logo-image" style="display: block; max-width: 100%; height: auto;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div style="display:none; color:#999; padding:20px;">Logo图片加载中...</div>
        </div>
        
        <div class="description">
            <p>这是为AI炼金师产品优化专家设计的专业Logo，融合了神秘的炼金术元素和现代科技感，体现了产品的核心价值和专业性。</p>
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>🔮 神秘元素</h3>
                <p>融入炼金术符号和魔法元素，体现AI的神秘力量</p>
            </div>
            <div class="feature">
                <h3>⚡ 科技感</h3>
                <p>现代渐变色彩和动态效果，展现前沿技术</p>
            </div>
            <div class="feature">
                <h3>💎 专业性</h3>
                <p>精致的设计细节，彰显产品的专业品质</p>
            </div>
        </div>
    </div>
    
    <script>
        // 检查图片是否存在
        window.addEventListener('load', function() {
            const img = document.querySelector('.logo-image');
            const fallback = img.nextElementSibling;
            
            img.onload = function() {
                console.log('Logo图片加载成功');
            };
            
            img.onerror = function() {
                console.log('Logo图片加载失败，显示备用内容');
                img.style.display = 'none';
                fallback.style.display = 'block';
                fallback.innerHTML = '<p style="color:#e74c3c;">⚠️ Logo图片文件未找到</p><p style="color:#666; font-size:0.9em;">请确保 ai-alchemist-logo.png 文件在同一目录下</p>';
            };
        });
    </script>
</body>
</html>
