<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            margin: 0;
        }
        
        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        

        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.15);
            color: #333333;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-group input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }
        
        .toggle-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .api-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .api-section h4 {
            margin: 0 0 10px 0;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #ffffff;
            border: 1px solid rgba(76, 175, 80, 0.5);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #ffffff;
            border: 1px solid rgba(244, 67, 54, 0.5);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
            <h3>AI炼金师 - 产品优化专家 <span style="font-size:12px;opacity:0.8;">v2.0.1</span></h3>
    
    <div class="form-group">
        <div class="toggle-group">
            <label for="showFloatingBtn">显示悬浮按钮:</label>
            <label class="toggle-switch">
                <input type="checkbox" id="showFloatingBtn" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div class="form-group">
        <label for="apiPlatform">选择AI平台:</label>
        <select id="apiPlatform">
            <option value="deepseek">DeepSeek</option>
            <option value="tongyi">阿里云通义千问</option>
            <option value="bailian">阿里云百炼</option>
        </select>
    </div>

    <div class="api-section" id="deepseekSection">
        <h4>DeepSeek 设置</h4>
        <div class="form-group">
            <label for="deepseekApiKey">DeepSeek API Key:</label>
            <input type="password" id="deepseekApiKey" placeholder="请输入你的DeepSeek API Key">
        </div>
    </div>

    <div class="api-section" id="tongyiSection" style="display: none;">
        <h4>阿里云通义千问 设置</h4>
        <div class="form-group">
            <label for="tongyiApiKey">通义千问 API Key:</label>
            <input type="password" id="tongyiApiKey" placeholder="请输入你的通义千问 API Key">
        </div>
    </div>

    <div class="api-section" id="bailianSection" style="display: none;">
        <h4>阿里云百炼 设置</h4>
        <div class="form-group">
            <label for="bailianApiKey">百炼 API Key:</label>
            <input type="password" id="bailianApiKey" placeholder="请输入你的百炼 API Key">
        </div>
    </div>

    <div class="form-group">
        <label for="configuration">配置(Комплектация):</label>
        <input type="text" id="configuration" placeholder="请输入产品配置信息">
    </div>

    <div class="form-group">
        <label for="manufacturer">制造国(Страна-изготовитель):</label>
        <select id="manufacturer">
            <option value="中国">中国</option>
            <option value="俄罗斯">俄罗斯</option>
            <option value="美国">美国</option>
            <option value="德国">德国</option>
            <option value="日本">日本</option>
            <option value="韩国">韩国</option>
            <option value="意大利">意大利</option>
            <option value="法国">法国</option>
            <option value="英国">英国</option>
            <option value="加拿大">加拿大</option>
            <option value="澳大利亚">澳大利亚</option>
            <option value="其他">其他</option>
        </select>
    </div>

    <div class="form-group">
        <label for="packageQuantity">原厂包装数量:</label>
        <input type="number" id="packageQuantity" placeholder="请输入包装数量">
    </div>

    <div class="form-group">
        <label for="targetAudience">目标受众(Целевая аудитория):</label>
        <input type="text" id="targetAudience" placeholder="请输入目标受众">
    </div>

    <div class="api-section">
        <h4>批量优化设置</h4>
        <div class="form-group">
            <div class="toggle-group">
                <label for="enableBatchOptimization">启用批量优化:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="enableBatchOptimization" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <div class="toggle-group">
                <label for="autoNavigate">自动跳转下一个产品:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoNavigate" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <div class="toggle-group">
                <label for="skipOptimized">跳过已优化产品:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="skipOptimized" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="delayBetweenProducts">产品间延迟(秒):</label>
            <input type="number" id="delayBetweenProducts" value="3" min="1" max="30" placeholder="产品间延迟时间">
        </div>
        
        <div class="form-group">
            <label for="maxRetries">最大重试次数:</label>
            <input type="number" id="maxRetries" value="3" min="1" max="10" placeholder="失败时重试次数">
        </div>
    </div>

    <div class="api-section">
        <h4>图片优化设置</h4>
        <div class="form-group">
            <div class="toggle-group">
                <label for="enableImageOptimization">启用图片优化:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="enableImageOptimization" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="imageOptimizationType">图片优化类型:</label>
            <select id="imageOptimizationType">
                <option value="auto">自动优化</option>
                <option value="smart_ecommerce">智能电商优化</option>
                <option value="ecommerce_standard">电商标准优化</option>
                <option value="ozon_optimized">Ozon平台优化</option>
                <option value="amazon_style">亚马逊风格</option>
                <option value="instagram_ready">Instagram就绪</option>
                <option value="white_background">白底处理</option>
                <option value="enhance_quality">质量增强</option>
                <option value="resize">尺寸调整</option>
                <option value="compress">压缩优化</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="targetImageSize">目标图片尺寸:</label>
            <select id="targetImageSize">
                <option value="800x800">800x800 (标准电商)</option>
                <option value="1000x1000">1000x1000 (高清电商)</option>
                <option value="1200x1200">1200x1200 (超清电商)</option>
                <option value="1500x1500">1500x1500 (专业电商)</option>
                <option value="2000x2000">2000x2000 (最高质量)</option>
                <option value="800x600">800x600 (横版商品)</option>
                <option value="1000x750">1000x750 (高清横版)</option>
                <option value="1200x900">1200x900 (超清横版)</option>
                <option value="600x800">600x800 (竖版商品)</option>
                <option value="750x1000">750x1000 (高清竖版)</option>
                <option value="900x1200">900x1200 (超清竖版)</option>
                <option value="1080x1080">1080x1080 (Instagram风格)</option>
                <option value="1200x800">1200x800 (宽屏商品)</option>
                <option value="800x1200">800x1200 (长屏商品)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="imageQuality">图片质量:</label>
            <select id="imageQuality">
                <option value="high">高质量</option>
                <option value="medium">中等质量</option>
                <option value="low">低质量</option>
            </select>
        </div>
    </div>

    <button id="saveBtn">保存设置</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
</body>
</html>
