<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SVG to PNG Converter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
        }
        #svg-container {
            width: 128px;
            height: 128px;
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="svg-container">
        <svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#7B68EE;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#9370DB;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.9" />
                </linearGradient>
            </defs>
            
            <!-- 瓶身 -->
            <path d="M45 40 L45 90 Q45 100 55 100 L73 100 Q83 100 83 90 L83 40 Z" fill="url(#bottleGradient)" stroke="#2C3E50" stroke-width="2"/>
            
            <!-- 瓶颈 -->
            <rect x="55" y="25" width="18" height="20" fill="url(#bottleGradient)" stroke="#2C3E50" stroke-width="2"/>
            
            <!-- 瓶口 -->
            <rect x="52" y="20" width="24" height="8" rx="4" fill="url(#bottleGradient)" stroke="#2C3E50" stroke-width="2"/>
            
            <!-- 液体 -->
            <path d="M48 45 L48 87 Q48 95 55 95 L73 95 Q80 95 80 87 L80 45 Z" fill="url(#liquidGradient)"/>
            
            <!-- 气泡效果 -->
            <circle cx="58" cy="70" r="3" fill="#FFFFFF" opacity="0.6"/>
            <circle cx="70" cy="60" r="2" fill="#FFFFFF" opacity="0.4"/>
            <circle cx="62" cy="80" r="1.5" fill="#FFFFFF" opacity="0.5"/>
            
            <!-- 标签 -->
            <rect x="50" y="55" width="28" height="15" rx="2" fill="#FFFFFF" opacity="0.9" stroke="#2C3E50" stroke-width="1"/>
            <text x="64" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50" font-weight="bold">AI</text>
        </svg>
    </div>
</body>
</html>
