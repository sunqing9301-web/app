<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vintageGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vintageBrown" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vintageRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="vintageBg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </radialGradient>
    <filter id="vintage-shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#8B4513" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 复古羊皮纸背景 -->
  <rect width="128" height="128" rx="8" fill="url(#vintageBg)"/>
  
  <!-- 复古边框 -->
  <rect x="8" y="8" width="112" height="112" rx="4" stroke="url(#vintageBrown)" stroke-width="2" fill="none" opacity="0.6"/>
  <rect x="12" y="12" width="104" height="104" rx="2" stroke="url(#vintageGold)" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- 复古炼金师设计 -->
  <g transform="translate(64,64)" filter="url(#vintage-shadow)">
    <!-- 古典炼金瓶 -->
    <g>
      <!-- 瓶身 -->
      <path d="M-14,-28 L14,-28 L18,-15 L18,22 Q18,28 12,28 L-12,28 Q-18,28 -18,22 L-18,-15 Z" fill="url(#vintageBrown)" opacity="0.8"/>
      
      <!-- 瓶颈 -->
      <rect x="-7" y="-38" width="14" height="10" rx="2" fill="url(#vintageGold)"/>
      
      <!-- 古典瓶塞 -->
      <ellipse cx="0" cy="-40" rx="9" ry="3" fill="url(#vintageBrown)"/>
      
      <!-- 古典药水 -->
      <path d="M-15,-10 L15,-10 L15,20 Q15,25 10,25 L-10,25 Q-15,25 -15,20 Z" fill="url(#vintageRed)" opacity="0.7">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4s" repeatCount="indefinite"/>
      </path>
      
      <!-- 瓶身装饰纹理 -->
      <g stroke="url(#vintageGold)" stroke-width="0.5" fill="none" opacity="0.4">
        <line x1="-12" y1="-20" x2="12" y2="-20"/>
        <line x1="-14" y1="0" x2="14" y2="0"/>
        <line x1="-12" y1="15" x2="12" y2="15"/>
      </g>
    </g>
    
    <!-- 古典炼金术符号圆环 -->
    <g stroke="url(#vintageGold)" stroke-width="1.5" fill="none" opacity="0.7">
      <!-- 外圈装饰 -->
      <circle cx="0" cy="0" r="42"/>
      <circle cx="0" cy="0" r="38" stroke-width="0.5" opacity="0.5"/>
      
      <!-- 古典符文 -->
      <g transform="rotate(0)">
        <!-- 四元素符号 -->
        <polygon points="0,-45 8,-37 -8,-37" fill="url(#vintageGold)" opacity="0.6"/> <!-- 火 -->
        <polygon points="45,0 37,8 37,-8" fill="url(#vintageGold)" opacity="0.6"/> <!-- 风 -->
        <polygon points="0,45 -8,37 8,37" fill="url(#vintageGold)" opacity="0.6"/> <!-- 水 -->
        <polygon points="-45,0 -37,-8 -37,8" fill="url(#vintageGold)" opacity="0.6"/> <!-- 土 -->
      </g>
      
      <!-- 中央十字 -->
      <line x1="0" y1="-25" x2="0" y2="25" stroke-width="2"/>
      <line x1="-25" y1="0" x2="25" y2="0" stroke-width="2"/>
    </g>
    
    <!-- 古典装饰花纹 -->
    <g stroke="url(#vintageBrown)" stroke-width="1" fill="none" opacity="0.5">
      <!-- 装饰曲线 -->
      <path d="M-30,-30 Q-35,-25 -30,-20 Q-25,-25 -30,-30"/>
      <path d="M30,-30 Q35,-25 30,-20 Q25,-25 30,-30"/>
      <path d="M-30,30 Q-35,25 -30,20 Q-25,25 -30,30"/>
      <path d="M30,30 Q35,25 30,20 Q25,25 30,30"/>
    </g>
    
    <!-- 古典文字装饰 -->
    <g fill="url(#vintageBrown)" opacity="0.6" font-family="serif" font-size="6" text-anchor="middle">
      <text x="0" y="-50">OPUS</text>
      <text x="0" y="55">MAGNUM</text>
    </g>
  </g>
  
  <!-- 复古边角装饰 -->
  <g fill="url(#vintageGold)" opacity="0.4">
    <polygon points="16,16 20,12 24,16 20,20"/>
    <polygon points="104,16 108,12 112,16 108,20"/>
    <polygon points="16,112 20,108 24,112 20,116"/>
    <polygon points="104,112 108,108 112,112 108,116"/>
  </g>
</svg>