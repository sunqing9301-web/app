<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D2D2D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="128" height="128" rx="24" fill="url(#aiBg)"/>
  
  <!-- AI核心设计 -->
  <g transform="translate(64,64)">
    <!-- AI大脑神经网络 -->
    <g stroke="url(#aiBlue)" stroke-width="2" fill="none" opacity="0.8">
      <!-- 神经节点 -->
      <circle cx="-24" cy="-20" r="3" fill="url(#aiBlue)"/>
      <circle cx="0" cy="-28" r="4" fill="url(#aiBlue)"/>
      <circle cx="24" cy="-20" r="3" fill="url(#aiBlue)"/>
      <circle cx="-16" cy="0" r="3" fill="url(#aiBlue)"/>
      <circle cx="16" cy="0" r="3" fill="url(#aiBlue)"/>
      <circle cx="-24" cy="20" r="3" fill="url(#aiBlue)"/>
      <circle cx="0" cy="28" r="4" fill="url(#aiBlue)"/>
      <circle cx="24" cy="20" r="3" fill="url(#aiBlue)"/>
      
      <!-- 神经连接 -->
      <path d="M-24,-20 Q-12,-24 0,-28 Q12,-24 24,-20"/>
      <path d="M-24,-20 L-16,0"/>
      <path d="M0,-28 L-16,0"/>
      <path d="M0,-28 L16,0"/>
      <path d="M24,-20 L16,0"/>
      <path d="M-16,0 Q0,14 16,0"/>
      <path d="M-16,0 L-24,20"/>
      <path d="M16,0 L24,20"/>
      <path d="M-24,20 Q-12,24 0,28 Q12,24 24,20"/>
    </g>
    
    <!-- AI处理器核心 -->
    <rect x="-20" y="-6" width="40" height="12" rx="6" fill="url(#aiGold)"/>
    <rect x="-16" y="-3" width="32" height="6" rx="3" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- AI标识 -->
    <g fill="url(#aiBlue)" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      <text x="0" y="4">AI</text>
    </g>
    
    <!-- 数据流动效果 -->
    <g fill="url(#aiGold)" opacity="0.7">
      <circle cx="-30" cy="0" r="1">
        <animate attributeName="cx" values="-30;30;-30" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-35" cy="-10" r="1">
        <animate attributeName="cx" values="-35;35;-35" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-35" cy="10" r="1">
        <animate attributeName="cx" values="-35;35;-35" dur="2.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- 外围装饰环 -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#aiBlue)" stroke-width="1" opacity="0.3" stroke-dasharray="4,8"/>
  </g>
  
  <!-- 角落AI标识 -->
  <g fill="url(#aiGold)" opacity="0.4" font-family="Arial, sans-serif" font-size="8">
    <text x="20" y="25">AI</text>
    <text x="100" y="25">AI</text>
    <text x="20" y="110">AI</text>
    <text x="100" y="110">AI</text>
  </g>
</svg>