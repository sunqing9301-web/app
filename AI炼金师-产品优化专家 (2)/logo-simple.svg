  <!-- 连接点 -->
  <circle cx="44" cy="64" r="2" fill="url(#simpleBlue)"/>
  <circle cx="84" cy="64" r="2" fill="url(#simpleBlue)"/>
  <circle cx="64" cy="54" r="2" fill="url(#simpleBlue)"/>
